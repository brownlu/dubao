<ion-modal-view>
  <ion-header-bar class="bar bar-dark">
    <h1 class="title">登录</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal($event)">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content style="background-color: #eee">
    <div class="item">
      <h2>使用网站账号登录</h2>
    </div>
    <form ng-submit="doLogin($event)">
      <div class="list" style="padding: 10px">
        <label class="item item-input item-floating-label">
          <input type="text" placeholder="注册或验证过的手机号或者邮箱" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <input type="password" placeholder="登录密码"  ng-model="loginData.password">
        </label>
        <label >
          <button class="button button-block button-assertive" type="submit" >登录</button>
        </label>
      </div>
    </form>
    <div class="login_txt">
      <div class="pull-left"><a href="#" class="mag">立即注册</a></div>
      <div class="pull-right"><a href="#">忘记密码?</a></div>
    </div>
  </ion-content>
</ion-modal-view>
