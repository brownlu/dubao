<ion-view view-title="编辑地址">
  <ion-content style="background-color: #eee">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">收货人</span>
        <input type="text" placeholder="填写姓名">
      </label>
      <label class="item item-input">
        <span class="input-label">手机号</span>
        <input type="text" placeholder="填写手机号">
      </label>

      <label class="item item-input">
        <span class="input-label">地址</span>
        <span style="font-size: medium;">
          <ionic-city-picker placeholder="出发城市" tag="-" backdrop=true backdrop-click-to-close=false css-class="xxx" okText="确定" citydata="citydata"  button-clicked="vm.cb()">
          </ionic-city-picker>
        </span>
      </label>
      <label class="item item-input">
        <span class="input-label">详细地址</span>
        <textarea type="text" placeholder="填写街道，单元号，楼栋房间号等详细信息" ></textarea>
      </label>
      <label class="item item-input">
        <span class="input-label">邮编</span>
        <input type="text" placeholder="填写邮编">
      </label>
    </div>
    <div>
      <button class="button button-assertive" style="width:45%;border-radius: 0.5rem;margin: 1.5%;">返回</button>
      <button class="button button-balanced" style="width:45%;border-radius: 0.5rem;margin: 1.5%;">提交</button>
    </div>




  </ion-content>
</ion-view>
