<ion-view view-title="手机注册">
  <ion-content style="background-color: #eee;">
    <div class="list" style="background-color: #ffffff">
      <label class="item item-input item-floating-label">
        <input type="text" placeholder="请输入手机号" ng-model="changePswData.password">
      </label>
      <label class="item item-input item-floating-label">
        <button class="button-clear" style="  position: fixed;  right: 0;  margin-top: 5px;  border-left: 1px solid #eee;  color: #F86D11;">获取验证码</button>
        <input  type="text" placeholder="验证码" ng-model="changePswData.password">
      </label>
      <label class="item item-input item-floating-label">
        <input type="password" placeholder="登录密码"  ng-model="changePswData.newpsw">
      </label>
      <label class="item item-input item-floating-label">
        <input type="password" placeholder="确认密码"  ng-model="changePswData.newpswagain">
      </label>
    </div>
    <button class="button button-block button-assertive" style="width:94%;border-radius: 0.5rem;margin: 3%;">立即注册</button>
    <p style="padding: 10px"><span style="color: red">已有账户直接登录</span><span style="  position: fixed;right: 0;">忘记密码？</span></p>
  </ion-content>
</ion-view>
